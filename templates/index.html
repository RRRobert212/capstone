<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Poker Log Analyzer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
    
        h1 {
            margin-top: 40px;
            color: #333;
        }
    
        form {
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    
        input[type="file"] {
            margin-bottom: 15px;
        }
    
        input[type="submit"] {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    
        .results {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
        }
    
        .chart-container {
            width: 95%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            gap: 40px;
            align-items: center;
        }
    
        .chart-card > div {
            width: 100%;
            height: auto;
            overflow-x: auto;
            display: flex;
            justify-content: center;
        }

        .chart-card svg, 
        .chart-card iframe {
            max-width: 100%;
            height: auto;
        }

    </style>
    
</head>
<body>
    <h1>Poker Log Analyzer</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv" required>
        <input type="submit" value="Analyze">
    </form>

    {% if charts %}
        <div class="results">
            <h2>Analysis Results:</h2>
            <div class="chart-container">
                {% for chart in charts %}
                    <div class="chart-card">
                        {{ chart|safe }}
                    </div>
                {% endfor %}
            </div>
        </div>
    {% endif %}
</body>
</html>
